      height: 100%;
      display: none;
    }

    #videoPlayer {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>

    const splash = document.getElementById("splash");
    const tapOverlay = document.getElementById("tapOverlay");
    const playerWrapper = document.getElementById("playerWrapper");
    const videoPlayer = document.getElementById("videoPlayer");

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    let lastIndex = localStorage.getItem("lastVideoIndex");

    function playVideo(index) {
      videoPlayer.src = videoLinks[index];
      videoPlayer.load();

      const playPromise = videoPlayer.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {});
      }

      localStorage.setItem("lastVideoIndex", index);
    }

    function playRandomVideo() {
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * videoLinks.length);
      } while (randomIndex == lastIndex && videoLinks.length > 1);

      lastIndex = randomIndex;
      playVideo(randomIndex);
    }

    function startPlayback() {
      if (lastIndex !== null && videoLinks[lastIndex]) {
        playVideo(lastIndex);
      } else {
        playRandomVideo();
      }
    }

    videoPlayer.addEventListener("ended", playRandomVideo);

    /* BOOT SEQUENCE */
    setTimeout(() => {
      splash.style.opacity = "0";

      setTimeout(() => {
        splash.style.display = "none";
        playerWrapper.style.display = "block";

        if (isIOS) {
          tapOverlay.style.display = "flex";
        } else {
          startPlayback();
        }
      }, 1000);
    }, 1500);

    /* iOS TAP HANDLER */
    tapOverlay.addEventListener("click", () => {
      tapOverlay.style.display = "none";
      videoPlayer.muted = false;
      startPlayback();
    });
  </script>
